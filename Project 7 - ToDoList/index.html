<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To do list </title>
  <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
     
     <div class="header">
        <div class="clear">
          <img src="refresh.png">
        </div>
        <div id="date"></div>
     </div>



     <div class="content">
        <ul id="list"></ul>
     </div>

     <div class="add-item">
      <img src="add.png">
      <input type="text" id="item"  placeholder="add item here">
     </div>

     <script src="script.js"></script>
    </div>
</body>
</html>
